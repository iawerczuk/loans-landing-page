<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Loans.com</title>
        <meta charset="UTF-8">
        <title>Loans.com</title>
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"/>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css"/>

</head>
<body>
<header class="header">
        <a href="#" class="logo">Loans.com</a>
        <nav>
            <ul>
                <li><a href="#">Rates & Fees</a></li>
                <li><a href="#">How to apply</a></li>
                <li><a href="#">Questions?</a></li>
            </ul>
        </nav>
</header>
<section class="main-container">
    <div class="main">
    <div class="into_info">
        <h2 class="logo">Personal Loan</h2>
         <h1 class="logo">Put your plans <br>into actions.</h1>
        <div class="info_icons">
            <div>
                <span>Online application</span>
            </div>
            <div>
                <span>Up to $150.000</span>
            </div>
            <div>
                <span>The money is<br>yoours in 48h</span>
            </div>

        </div>
    </div>
    <div class="intro_form">
        <h3>Let's change your life?</h3>
        <form>
            <div class="icons_item">
                <label for="name">Full name</label>
                <input type="text" id="name" placeholder="John Doe">
            </div>
            <div class="icons_item">
                <label for="email">email</label>
                <input type="text" id="email" placeholder="john.doe@apple.com">
            </div>
            <div class="icons_item">
                <label for="text">How much do you need?</label>
                <input type="text" id="text" placeholder="1.000">
            </div>
            <button type="submit">Check your rates</button>
        </form>
    </div>
    </div>
</section>
</body>
</html>
